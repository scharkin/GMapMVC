<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Google maps demo</title>
    <link rel="stylesheet" href="../css/app.css"/>
  </head>
  <body>
    <div ng-controller="CafesCtrl">
      <google-map id="cafe-map" center="center" zoom="zoom" pan="true" draggable="true">
        <marker ng-repeat="cafe in cafes" icon="getIcon(cafe)"
                coords='{latitude: cafe.lat, longitude: cafe.lon}'
                click="selectCafe(cafe)">
        </marker>
      </google-map>
      <div id="cafe-list">
        <div ng-repeat="cafe in cafes | orderBy: 'city'" ng-click="selectCafe(cafe)"
             class="place" ng-class="{selected: cafe.id == selectedCafeId}"
             scroll-if="cafe.id == selectedCafeId">
          <h3>{{cafe.address}}</h3>
          <h4><b>{{cafe.city}}</b>, {{cafe.state}} {{cafe.zip}}</h4>
        </div>
      </div>
    </div>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
    <script src="js/lib/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
