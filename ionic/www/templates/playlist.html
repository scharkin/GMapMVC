<ion-view title="Map">
  <ion-content scroll="false">
    <google-map id="place-map" center="center"
                zoom="zoom" draggable="true">
      <marker ng-repeat="place in playlists" options="{title: place.name}"
              coords='{latitude: place.lat, longitude: place.lon}'
              icon="getIcon(place)" click="selectPlace(place)">
      </marker>
    </google-map>
  </ion-content>
</ion-view>
