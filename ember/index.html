<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Google maps demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{render 'cafes'}}
  </script>

  <script type="text/x-handlebars" id="cafes">
    <div id="gmap"></div>
    {{#view App.MapView contentBinding="this"}}{{/view}}
    <div id="glist">
      {{#each}}
      <div {{bind-attr class=":place selected"}} {{action 'select'}}>
        <h3>{{address}}</h3>
        <h4><b>{{city}}</b>, {{state}} {{zip}}</h4>
      </div>
      {{/each}}
    </div>
  </script>

  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.2.1/handlebars.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
