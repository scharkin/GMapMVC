<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="place-service.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<polymer-element name="place-map" attributes="path icon1">
  <template>
    <style>
      .container, google-map, place-map {
        height: 100%;
      }
      #place-map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 180px;
        right: 0;
      }
    </style>
    <place-service id="service" places="{{places}}" url="{{path}}"></place-service>
    <google-map id="place-map" fittomarkers>
      <template repeat="{{place in places}}">
        <google-map-marker latitude="{{place.lat}}" longitude="{{place.lon}}"
                           title="{{place.name}}" icon="{{icon1}}">
        </google-map-marker>
      </template>
    </google-map>
  </template>
  <script>
    Polymer({
      created: function () {
//        console.log(4, this);
      }
    });
  </script>
</polymer-element>
